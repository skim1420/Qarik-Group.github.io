<header role="banner">
  <img class="logo" src="{{ site.baseurl }}/assets/imgs/qarik-q.png" alt="Qarik logo"/>
  <nav role="navigation">
    <ul>
    {% for item in site.data.navigation.links %}
      <li><a href="{{ item.url }}" {% if item.url == page.url %} class="active"{% endif %}>{{ item.title }}</a></li>
    {% endfor %}
    </ul>
  </nav>
</header>
